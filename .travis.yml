matrix:
  include:
    - language: python
      python:
        - 3.6
      install:
        - pip install -r requirements.txt
      script:
        - coverage run py_src/test.py
      after_success: codecov

    - language: node_js
      node_js:
        - 10.15
      before_install:
        - cd js_src/
      install:
        - npm install
        - npm install -g codecov
        - npm install -g jest
      script:
        - npm run problem001
        - npm run test
      after_success: codecov

notifications:
  email: false
