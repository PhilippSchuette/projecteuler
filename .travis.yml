matrix:
  include:
    - language: python
      python:
        - 3.6
      install:
        - pip install -r requirements.txt
      script:
        - coverage run py_src/test.py
      after_success: codecov

    - language: node_js
      node_js:
        - 10.15
      before_install:
        - cd js_src/
      install:
        - npm install
        - npm install -g codecov
        - npm install -g jest
      script:
        - npm run problem001
        - npm run test
      after_success:
        - codecov
        - cd ..

    - language: c
      before_script:
        - cd c_src
      script:
        - make
        - make clean_utest
      after_success:
        - bash <(curl -s https://codecov.io/bash)
        - cd ..

    - language: rust
      sudo: required
      addons:
        apt:
          packages:
            - libcurl4-openssl-dev
            - libelf-dev
            - libdw-dev
            - cmake
            - gcc
            - binutils-dev
            - libiberty-dev
      before_script:
        - cd rust_src
      after_success:
        - wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz
        - tar xzf master.tar.gz
        - cd kcov-master
        - mkdir build
        - cd build
        - cmake ..
        - make
        - make install DESTDIR=../../kcov-build
        - cd ../..
        - rm -rf kcov-master
        - options="1,2,3:9"
        - for file in target/debug/rust_src*; do [ -x "${file}" ] || continue; mkdir -p "target/cov/$(basename $file)"; ./kcov-build/usr/local/bin/kcov --exclude-pattern=/.cargo,/usr,/lib64 --verify "target/cov/$(basename $file)" "$file" $options; done
        - for file in target/debug/rust_src*; do [ -x "${file}" ] || continue; mkdir -p "target/cov/$(basename $file)"; ./kcov-build/usr/local/bin/kcov --exclude-pattern=/.cargo,/usr,/lib64 --verify "target/cov/$(basename $file)" "$file"; done
        - bash <(curl -s https://codecov.io/bash)
        - echo "Uploaded code coverage"

notifications:
  email: false
